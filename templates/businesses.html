{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    
    <div class="row m-4">
        {% for business in object_list %}
        <div class="col-sm-6">
            <div class="card bg-light m-4" style="width: 30rem;">
                <div class="card-body">
                  <h2 class="card-title">{{ business.name }}</h2>
                  <h6 class="card-subtitle mb-2 text-muted">Owned by: {{ user.username }} </h6>
                  <p class="card-text">{{ business.description }}</p>
                  <a href="#" class="card-link">See More details</a>
                  <a href="#" class="card-link">Contact owner</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
