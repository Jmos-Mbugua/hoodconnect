{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm mt-5">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                  <h5 class="card-title">Signup</h5>
                  <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success btn-small" type="submit">Signup</button>
                </form>
                <p>Already a member? <a href=" {% url 'account_login' %} ">Login</a></p>                </div>
              </div>
        </div>
        <div class="col-sm"></div>
    </div>
    
</div>


{% endblock content %}
