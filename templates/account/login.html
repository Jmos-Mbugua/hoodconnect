{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Log In{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm mt-5">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Login</h5>
                  <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success btn-small" type="submit">Log In</button>
                </form>
                <p>Don't have an account? <a href=" {% url 'account_signup' %} ">Signup</a></p>
                </div>
              </div>
        </div>
        <div class="col-sm"></div>
    </div>
    
</div>


{% endblock content %}
