{% extends 'base.html' %}
{% load static %}


{% block title %}

{% endblock title %}

{% block content %}
<div class="container">
    <div class="text-center">
        <div class="user-image mt-5">
            <img src="{{user.profile.avatar.url}}"  alt="" height="200" width="200" style="border-radius: 50%;">
        </div>
        <hr>
        <p class="mt-2">Username: <strong>{{user.username}}</strong></p>
        <p class="card-text">Email: <strong>{{user.profile.email}}</strong></p>
        <p class="card-text">{{user.profile.bio |safe}}</p>

    </div>

</div>
    


{% endblock content %}
