{% extends '_base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <h4>Upload Post</h4>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Upload Post</button>
            </form>
        </div>
        <div class="col-sm"> </div>
    </div>
</div>

{% endblock content %}
